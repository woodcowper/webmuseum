<div th:replace="fragments/header"></div>

<div class="modal modal-sheet position-static d-block py-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h1 class="modal-title fs-5 text-center w-100">Select language</h1>
      </div>
      <div class="modal-footer flex-column border-top-0">
        <a th:href="@{/main/exhibit-details(exhibitId=${exhibitId}, languageId=${language.id})}" class="btn btn-primary w-100 mx-0 mb-2" th:each="language: ${languages}" th:text="${language.name}"></a>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer"></div>
