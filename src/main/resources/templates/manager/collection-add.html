<div th:replace="fragments/header-with-sidebar"></div>


<div class="container">
    <h3>Add collection</h3>
     
    <form method="post"
          role="form"
          th:action="@{/manager/collection-save}"
          th:object="${collection}">

      <input
          name="id"
          th:field="*{id}"
          type="hidden"
      />

      <input
          name="authorId"
          th:field="*{authorId}"
          type="hidden"
      />

      <input
          name="languageId"
          th:field="*{languageId}"
          type="hidden"
      />

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name"
          th:field="*{name}"
          type="text"
        />
        <p th:errors = "*{name}" class="text-danger"
              th:if="${#fields.hasErrors('name')}"></p>
        
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
                class="form-control"
                id="description"
                name="description"
                placeholder="Enter description"
                th:field="*{description}"
                type="text"
        ></textarea>
        <div th:errors = "*{description}" class="text-danger"
           th:if="${#fields.hasErrors('description')}"></div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
</div>


<div th:replace="fragments/footer"></div>
