<div th:replace="fragments/header-with-sidebar"></div>


<div class="container">
    <h3>Collections: <a th:href="@{/manager/collection-add(authorId=${authorId})}" class="btn btn-outline-success">Add</a></h3>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Data</th>
            <th scope="col">Controls</th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="collection: ${collections}">
                <td scope="row" th:text="${collection.id}" />
                <td th:text="${collection.name}" />
                <td>
                    <a href="" class="btn btn-outline-primary">View</a>
                    <a th:href="@{/manager/collection-edit(id=${collection.id})}" class="btn btn-outline-warning">Edit</a>
                    <a th:href="@{/manager/collection-delete(id=${collection.id})}" class="btn btn-outline-danger">Delete</a>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Translations
                    </button>
                    <ul class="dropdown-menu">
                      <li th:each="language: ${languages}">
                        <a class="dropdown-item" th:href="@{/manager/collection-translation(collectionId=${collection.id}, languageId=${language.id})}" th:text="${language.name}"></a>
                      </li>
                    </ul>
                </td>
            </tr>
      </table>
</div>

<div th:replace="fragments/footer"></div>
