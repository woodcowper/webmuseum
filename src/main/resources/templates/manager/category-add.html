<div th:replace="fragments/header-with-sidebar"></div>


<div class="container">
    <h3>Add <span th:text="${type}"></span> category</h3>
     
    <form method="post"
          role="form"
          th:action="@{/manager/category-save}"
          th:object="${category}">

      <input
          name="id"
          th:field="*{id}"
          type="hidden"
      />

      <input
          name="type"
          th:field="*{type}"
          type="hidden"
      />

      <input
          name="languageId"
          th:field="*{languageId}"
          type="hidden"
      />

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name"
          th:field="*{name}"
          type="text"
        />
        <p th:errors = "*{name}" class="text-danger"
              th:if="${#fields.hasErrors('name')}"></p>
        
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
</div>


<div th:replace="fragments/footer"></div>
