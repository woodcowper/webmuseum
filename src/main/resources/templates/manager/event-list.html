<div th:replace="fragments/header-with-sidebar"></div>


<div class="container">
    <h3>Events: <a th:href="@{'/manager/event-add'}" class="btn btn-outline-success">Add</a></h3>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Data</th>
            <th scope="col">Controls</th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="event, i: ${events}">
              <td scope="row" th:text="${i.index + 1}" />
                <td th:text="${event.name}" />
                <td>
                    <a th:href="@{/manager/event-edit(id=${event.id})}" class="btn btn-outline-warning">Edit</a>
                    <a th:href="@{/manager/event-delete(id=${event.id})}" class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>
      </table>
</div>

<div th:replace="fragments/footer"></div>
