<div th:replace="fragments/header-with-sidebar"></div>


<div class="container">
    <h3>Subscribed event categories: <a th:if="${visibleAddBtn}" th:href="@{/client/subscribed-category-add}" class="btn btn-outline-success">Add</a></h3>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Data</th>
            <th scope="col">Controls</th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="category, i: ${categories}">
              <td scope="row" th:text="${i.index + 1}" />
                <td th:text="${category.name}" />
                <td>
                    <a th:href="@{/client/unsubscribe-category(id=${category.id})}" class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>
      </table>
</div>

<div th:replace="fragments/footer"></div>
