<div th:replace="fragments/header"></div>


<div class="container">
    <h3><span th:text="${type}"></span> categories: <a th:href="@{'/admin/category-' + ${type} + '-add'}" class="btn btn-outline-success">Add</a></h3>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Data</th>
            <th scope="col">Controls</th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="category: ${categories}">
                <td scope="row" th:text="${category.id}" />
                <td th:text="${category.name}" />
                <td>
                    <a href="" class="btn btn-outline-primary">View</a>
                    <a th:href="@{/admin/category-edit(id=${category.id})}" class="btn btn-outline-warning">Edit</a>
                    <a th:href="@{/admin/category-delete(id=${category.id})}" class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>
      </table>
</div>

<div th:replace="fragments/footer"></div>
